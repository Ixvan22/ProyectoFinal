<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVBAR</title>

    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="navbar.css"/>
</head>
<body>
    <div class="container-fluid p-0">
        <div id="navbar" class="-navbar -navbar-responsive-closed">
            <div class="-navbar-top">
                <div class="-navbar-top-logo">
                    <a href=""><img src="https://picsum.photos/id/684/600/400?blur=5" alt=""></a>
                </div>
                <div class="-navbar-top-contact">
                    <div class="-navbar-contact-phone">
                        <p class="p-0 m-0 fw-bold"><i class="fa-solid fa-phone mx-2"></i>666 666 666</p>
                    </div>
                    <div class="navbar-contact-email">
                        <p class="p-0 m-0 fw-bold"><i class="fa-solid fa-envelope mx-2"></i></i>logisitca@logistica.com</p>
                    </div>
                </div>
            </div>
            <div class="-navbar-links">
                <ul class="p-0 m-0">
                    <li><a href="">Inicio</a></li>
                    <li><a href="">Link 2</a></li>
                </ul>
            </div>
        </div>
        <div class="-navbar-icon">
            <i id="navbar-icon-open" class="fa-solid fa-bars"></i>
            <i id="navbar-icon-close" class="fa-solid fa-x -navbar-hidden"></i>
        </div>
    </div>
    
    <script src="../bootstrap/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/2492101989.js" crossorigin="anonymous"></script>
    <script src="navbar.js"></script>
</body>
</html>
