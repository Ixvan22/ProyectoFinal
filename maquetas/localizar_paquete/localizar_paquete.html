<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizar Paquete</title>

    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="localizar_paquete.css"/>
</head>
<body>

    <div class="container-fluid p-0">

        <main class="-localizar-paquete">
            <div class="-localizar-paquete-card">
                <div class="-localizar-paquete-card-group">
                    <p class="p-0 m-0">Número de seguimiento: </p>
                    <p class="p-0 m-0 fw-bold">1234</p>
                </div>
                <div class="-localizar-paquete-card-group">
                    <p class="p-0 m-0">Nombre: </p>
                    <p class="p-0 m-0 fw-bold">aaa</p>
                </div>
                <div class="-localizar-paquete-card-group">
                    <p class="p-0 m-0">Dirección: </p>
                    <p class="p-0 m-0 fw-bold">Av Prueba</p>
                </div>
                <div class="-localizar-paquete-card-group">
                    <p class="p-0 m-0">Estado: </p>
                    <p class="p-0 m-0 fw-bold">En reparto</p>
                </div>
                <div class="-localizar-paquete-card-group">
                    <p class="p-0 m-0">Fecha de entrega prevista: </p>
                    <p class="p-0 m-0 fw-bold">01/01/2020</p>
                </div>

            </div>
        </main>

    </div>
    
    <script src="../bootstrap/bootstrap.min.js"></script>
</body>
</html>
