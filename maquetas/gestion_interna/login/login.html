<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>

    <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="login.css"/>
</head>
<body>

    <div class="container-fluid p-0">
        <section class="gradient-form">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-xl-6">
                        <div class="card rounded-3 text-black">
                            <div class="row g-0">
                                <div class="col-lg-12">
                                    <div class="card-body p-md-5 mx-md-4">
                    
                                    <div class="text-center">
                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                        style="width: 185px;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1">Nombre empresa</h4>
                                    </div>
                    
                                    <form method="post" action=".">                        
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="login-dni">DNI</label>
                                            <input type="text" id="login-dni" class="form-control" name="login-dni"/>
                                        </div>
                    
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="login-password">Contraseña</label>
                                            <input type="password" id="login-password" class="form-control" name="login-password" />
                                        </div>
                    
                                        <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn btn-dark fa-lg mb-3" name="login" type="submit"> Iniciar sesión</button>
                                        </div>
                                    </form>
                    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <script src="../../bootstrap/bootstrap.min.js"></script>
</body>
</html>
