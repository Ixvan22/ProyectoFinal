<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERCANCÍA ENTREGADA</title>

    <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="mercancia_entregada.css"/>

    
</head>
<body>

    <div class="container-fluid p-0">
        <header class="-header">
            <div class="-header-location">
                <a href="">Gestión Interna </a> &gt; <a href="">Mercancía</a> &gt; <span id="location">Mercancía entregada</span>
            </div>
        </header>
        <main class="-main-mercancia">
            <h2>Mercancía entregada</h2>

            <div class="row gy-3">
                
                <div class="col-12">
                    <div class="-card-mercancia-entregada py-3 px-1">
                        <h5 class="p-0 m-0" id="card-mercancia-entregada-localizador">123456789123456</h5>
                        <div class="card-mercancia-entregada-datos">
                            <p class="p-0 m-0">Vehículo: <span id="mercancia-entregada-datos-vehiculo">1234ABC</span></p>
                            <p class="p-0 m-0">Cliente: <span id="mercancia-entregada-datos-cliente">123456789A</span></p>
                            <p class="p-0 m-0">Peso: <span id="mercancia-entregada-datos-peso">200</span> <span id="mercancia-entregada-datos-peso-tipo">KG</span></p>
                            <p class="p-0 m-0">Fecha: <span id="mercancia-entregada-datos-fecha">10/02/2022</span></p>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="-card-mercancia-entregada py-3 px-1">
                        <h5 class="p-0 m-0" id="card-mercancia-entregada-localizador">123456789123456</h5>
                        <div class="card-mercancia-entregada-datos">
                            <p class="p-0 m-0">Vehículo: <span id="mercancia-entregada-datos-vehiculo">1234ABC</span></p>
                            <p class="p-0 m-0">Cliente: <span id="mercancia-entregada-datos-cliente">123456789A</span></p>
                            <p class="p-0 m-0">Peso: <span id="mercancia-entregada-datos-peso">200</span> <span id="mercancia-entregada-datos-peso-tipo">KG</span></p>
                            <p class="p-0 m-0">Fecha: <span id="mercancia-entregada-datos-fecha">10/02/2022</span></p>
                        </div>
                    </div>
                </div>
                
            </div>

        </main>

    </div>
    
    <script src="https://kit.fontawesome.com/2492101989.js" crossorigin="anonymous"></script>
    <script src="../../bootstrap/bootstrap.min.js"></script>

</body>
</html>
