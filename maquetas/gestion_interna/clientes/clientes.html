<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIENTES</title>

    <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="clientes.css"/>

    
</head>
<body>

    <div class="container-fluid p-0">
        <header class="-header">
            <div class="-header-location">
                <a href="">Gestión Interna </a> &gt; <span id="location">Clientes</span>
            </div>
        </header>
        <main class="-main-clientes">
            <div class="-header-clientes">
                <h2>Clientes</h2>
                <div class="-header-buttons">
                    <div class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal-addClientes">Añadir cliente</div>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="modal-addClientes" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Nuevo cliente</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form action="." method="post">
                            <div class="modal-body">
                                <div class="-modal-mercancia">
                                    <div class="row d-flex align-items-center my-2">
                                        <label class="w-25" for="nuevo-cliente-dni">DNI:</label>
                                        <input type="text" class="w-75 form-control" id="nuevo-cliente-dni" name="nuevo-cliente-dni" autocomplete="none"/>
                                    </div>
                                    <div class="row d-flex align-items-center my-2">
                                        <label class="w-25" for="nuevo-cliente-nombre">Nombre:</label>
                                        <input type="text" class="w-75 form-control" id="nuevo-cliente-nombre" name="nuevo-cliente-nombre" autocomplete="none"/>
                                    </div>
                                    <div class="row d-flex align-items-center my-2">
                                        <label class="w-25" for="nuevo-cliente-apellidos">Apellidos:</label>
                                        <input type="text" class="w-75 form-control" id="nuevo-cliente-apellidos" name="nuevo-cliente-apellidos" autocomplete="none"/>
                                    </div>
                                    <div class="row d-flex align-items-center my-2">
                                        <label class="w-25" for="nuevo-cliente-telefono">Teléfono:</label>
                                        <input type="text" class="w-75 form-control" id="nuevo-cliente-telefono" name="nuevo-cliente-telefono" autocomplete="none"/>
                                    </div>
                                    <div class="row d-flex align-items-center my-2">
                                        <label class="w-25" for="nuevo-cliente-correo">Correo:</label>
                                        <input type="text" class="w-75 form-control" id="nuevo-cliente-correo" name="nuevo-cliente-correo" autocomplete="none"/>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success" name="guardar-estado-mercancia">Guardar cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row gy-3">
                <div class="col-12">
                    <div class="-card-clientes py-3 px-1">
                        <div class="card-clientes-datos mx-2">
                            <p class="p-0 m-0">DNI: <span id="clientes-datos-dni">123456789A</span></p>
                            <p class="p-0 m-0">Nombre: <span id="clientes-datos-nombre">Nombre</span></p>
                            <p class="p-0 m-0">Apellidos: <span id="clientes-datos-apellidos">Apellidos</span></p>
                            <p class="p-0 m-0">Teléfono: <span id="clientes-datos-telefono">666666666</span></p>
                            <p class="p-0 m-0">Correo: <span id="clientes-datos-correo">correo@correo.com</span></p>
                        </div>
                        <div class="d-flex gap-1">
                            <div class="btn btn-success"><i class="fa-solid fa-pen-to-square"></i></div>
                            <div class="btn btn-danger"><i class="fa-solid fa-x"></i></i></div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="-card-clientes py-3 px-1">
                        <div class="card-clientes-datos mx-2">
                            <p class="p-0 m-0">DNI: <span id="clientes-datos-dni">123456789A</span></p>
                            <p class="p-0 m-0">Nombre: <span id="clientes-datos-nombre">Nombre</span></p>
                            <p class="p-0 m-0">Apellidos: <span id="clientes-datos-apellidos">Apellidos</span></p>
                            <p class="p-0 m-0">Teléfono: <span id="clientes-datos-telefono">666666666</span></p>
                            <p class="p-0 m-0">Correo: <span id="clientes-datos-correo">correo@correo.com</span></p>
                        </div>
                        <div class="d-flex gap-1">
                            <div class="btn btn-success"><i class="fa-solid fa-pen-to-square"></i></div>
                            <div class="btn btn-danger"><i class="fa-solid fa-x"></i></i></div>
                        </div>
                    </div>
                </div>                
            </div>

        </main>

    </div>
    
    <script src="https://kit.fontawesome.com/2492101989.js" crossorigin="anonymous"></script>
    <script src="../../bootstrap/bootstrap.min.js"></script>

</body>
</html>
